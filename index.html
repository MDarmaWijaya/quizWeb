<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-info bg-opacity-50">

    <!-- home -->
    <div class="container-fluid bg-primary">
        <nav class=" navbar-dark  p-4">
            <div class="hstack gap-3">
                <div class="fs-3">Ruang Murid</div>
                <div class=" ms-auto"> 02 August</div>
                <div class="vr"></div>
                <div class="">Darma</div>

            </div>
        </nav>
    </div>
    <div class="home offset-md-3 offset-lg-3 " id="home">
        <div class="row  m-auto d-flex flex-column">
            <div class="col text-center">
                <h1 class="p-5">Halo Selamat Datang Di Quiz.</h1>
                <p>Ini adalah permainan di mana kalian akan menjawab sebuah pertanyaan yang berisi tentang negara
                    Republik INDONESIA</p>
            </div>
            <button id="startgame" type="button" class="col-3 btn btn-outline-success m-auto mt-3"><svg
                    xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg></button>
        </div>
    </div>
    <!-- end home -->

    <!-- Quiz -->
    <div class="container border border-danger p-5 rounded-1 d-none" id="displayQuiz">
        <div class="row border border-success p-2 mb-2 rounded-3 offset-lg-3 offset-md-3 bg-info myQuest">
            <div class="col text-center fs-3 " id="question">Qusetion</div>
        </div>
        <div class="row d-flex" id="answer-buttons">
            <button class=" col-md-6 btn btn-outline-warning text-dark">Jawaban1</button>
            <button class=" col-md-6 btn btn-outline-warning text-dark">Jawaban 2</button>
            <button class=" col-md-6 btn btn-outline-warning text-dark">Jawaban3</button>
            <button class=" col-md-6 btn btn-outline-warning text-dark">Jawaban 4</button>
        </div>
        <div class="row">
            <button type="button" class="col-md-2 offset-md-1 btn btn-success mt-5 m-auto text-center"
                id="showscore">Akhiri</button>
        </div>
    </div>
    <!-- end Quiz -->


    <!-- Final Quiz -->


    <div class="card text-bg-success m-auto text-center d-none" id="card" style="max-width: 18rem;">
        <div class="card-header fs-4">Hasil</div>
        <div class="card-body ">
            <h5 class="card-title score">Your Score</h5>
            <p class="card-text fs-2" id="score"></p>
            <p id="expression">Mohon Untuk Mereload kembali komputer anda agar tidak terkena bug</p>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="backhome"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                        <path fill-rule="evenodd"
                            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                    </svg></button>
            </div>
            <div class="col"><button type="button" class="btn btn-warning" id="restartbutton"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg></button></div>
        </div>


    </div>

    <!-- End final quiz -->



    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
